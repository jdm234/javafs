<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>수학 객체</h1>
    <script>
       /* 
            Math.random(): 0(포함) ~ 1(제외) 사이의 난수 반환
            Math.floor(숫자): 소수점 첫째 자리에서 내림한 정수 반환
            Math.ceil(숫자): 소수점 첫째 자리에서 올림한 정수 반환
       */

        // 0 <= x < 1
       Math.random()
        // 0 ~ 10 사이 난수
        // 0 <= x < 11
        Math.random() * 11;


        // 0 ~ 31 사이 임의 정수
         //  <= x < 31
        Math.floor(Math.random() * 31)

        // 120 ~ 150 사이 임의 정수
        // 120 <= x && x < 150 - 120
        // 0 <= x < 30
        // Math.floor(Math.random() * (최댓값 - 최솟값 + 1)) + 최솟값;
        Math.floor(Math.random() * 31) + 120

        // -10 ~ 10 사이 임의 정수?
        // -10 <= x < 11
        // 0 * 21 -10 <= x < 1* 21 -10
        //공식: Math.floor(Math.random() * (최댓값 - 최솟값 + 1)) + 최솟값
        //공식: Math.floor(Math.random() * 21)) - 10
        Math.random() * 21 - 10
        /* 
            컴퓨터가 가위, 바위, 보 중 어떤 것을 내어지는지 맞춰보세요.
            - 변수: game, gameNum
            - 메서드: prompt(), ceil(), random()
            - 제어문: switch, if ~ else
            - 입력 데이터를 잘못 작성했을 경우 메시지를 출력하고, 브라우저  새로고침한다.            
        */
        // 문자열 기록시 \(백슬래쉬) 뒤에 특수문자는 특수문자로 인식하여 표시된다.

       document.write('나는 \ "문자열이다. \"' ('<br>'));
       
        let game = prompt('가위, 바위, 보 셋 중 하나만 입력하세요.'); 

        var com = Math.ceil(Math.random() * 3);

        switch (game) {
            case '가위': 
                gameNum = 1;
                break
        }
        switch (game) {
            case '바위': 
                gameNum = 2;
                break;
        }
        switch (game) {
            case '보': 
                gameNum = 3;
                break;
            default:
                alert('가위, 바위, 보 셋 중 하나 만 입력하세요.');
                location.reload();
        }

        // 1~3 사이 정수
        //Math.floor(Math.radonm() * 3) + 1)
        let com = Math.floor(Math.radonm() * 3) + 1;
        document.write('<img src="../assets/math_img_' + com + '.jpg "alt="가위"><br>')

        if (gameNum === com) {
            document.write('축하합니다. 맞추었습니다.');
        }else {
            document.write('틀렸습니다. 다음 기회에...');
        }



        </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>디지털 시계</h1>
    <div class="clock">
        <span class="yy">년</span>
        <span class="mm">월</span>
        <span class="dd">일</span>
        <span class="we">요일</span>
        <span class="hh">시</span>
        <span class="mi">분</span>
        <span class="ss">초</span>
    </div>
    <script>

        // Tue May 23 2023 16:17:25 GMT+0900 (한국 표준시)
        let d = new Date();
        /* Tue May 30 2023 10:07:31 GMT+0900 (한국 표준시) */
        console.log(d);
        // 년(yyyy)
        document.write(d.getFullYear(), '<br>');
        // 월(mm): 0(1월) ~ 11(12월)
        document.write(d.getMonth() + 1, '<br>');
        // 일(dd)
        document.write(d.getDate(), '<br>');
        // 요일(week): 0(일) ~ 6(토)
        // if를 사용하여 요일을 일요일 ~ 토요일까지 문자열로 표시하기

        let week = d.getDay();
            if (week === 0) {
            document.write = '일요일';
        } else if (week === 1) {
            document.write = '월요일';
        } else if (week === 2) {
            document.write = '화요일';
        } else if (week === 3) {
            document.write = '수요일';
        } else if (week === 4) {
            document.write = '목요일';
        } else if (week === 5) {
            document.write = '금요일';
        } else {
            document.write = '토요일';
        }


        document.write(d.getDay(), '<br>');
        // 시(hh)
        // if 사용하여 오전과 오후를 구분하여 12시간제로 표시하기
        // 예) 오후5시

        let hh = d.getHours();
        if (hh >= 13) {
            hh = hh - 12;
            document.write(' 오후 ' + hh + '시 ', '<br>');
        } else {
            document.write(' 오전 ' + hh + '시 ', '<br>');
        }
        document.write(d.getHours(), '<br>');
        // 분(mm)
        // 00 ~ 09, 10 ~ 60
        let mm = d.getMinutes();
        let ss = d.getSeconds();
        if (mm < 10 || ss < 10) {
            mm = '0' + mm;
            ss = '0' + ss;
        }
        
        document.write(d.getMinutes(), '<br>');
        document.write(d.getSeconds(), '<br>');

        
    </script>
</body>

</html>

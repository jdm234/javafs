<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>이미지 갤러리</h1>
    <div id="galleryZone">
        <p>
            <!-- 인라인 스크립트 -->
            <button onclick="gallery(1)">1</button>
            <button onclick="gallery(2)">2</button>
            <button onclick="gallery(3)">3</button>
        </p>
        <p><img src="../assets/pic_1.jpg" alt="" id="photo"></p>
    </div>
    <!-- 내부 스크립트 -->
    <script>

        const imgTag = document.getElementById('photo');
        let num = 1;

        // 함수
        function gallery(direct) {
            if (direct) {
                // 다음 버튼
                if (num === 10) num 0;
                num++;
            } else {
                // 이전 버튼
                if (num === 1) num = 11;
                num--;
            }
        }
            imgTag.setAttribute('src', '../assets/pic_' + num + '.jpg');
            document.write(num);
    </script>
</body>

</html>

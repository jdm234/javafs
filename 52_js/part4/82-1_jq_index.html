<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>
    <p>요기에 색인번호 생기게</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            index ~ 요소의 순서 값을 반환
        */

        /* 
            목록1 ~ 4 중에 하나를 클릭하면 목록의 순서 값 (색인 번호)을 아래 표시하시오.
            
            메서드: forEach() ~ Nodelist, array
            속성: index
        */

        document.querySelectorAll('li')[0].onclick = forEach(function(obj, idx)){
            obj.onclick = function(){
                document.querySelector('p').innerText = idx;
            };
       };

    </script>
</body>

</html>

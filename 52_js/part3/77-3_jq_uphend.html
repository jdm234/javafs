<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>텍스트 노드를 사용하는 새로운 요소 추가하기</h1>
    <div id="info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $('선택자a').createElement('선택자2') ~ 요소 a에  요소 b 추가

            #info::after
            #info::before

            <div id='info'>::beforeprepend내용append::after</div>
            A.append(b) ~ A에 b 추가
            A.prepend(b) ~ A에 b 추가  
            A.after(b) ~ A에 b 추가
            A.before(b) ~ A에 b 추가
        */

        /* 
            #info 박스에 p요소를 삽입하고, p요소의 내용으로 'DOM이란? Document Object Model의 줄임말이다.'을 삽입하여 #info 박스에 연결하시오.
            #info 박스의 img요소를 생성(src는 'pic_htmltree')하여 p요소 아래에 생성하시오.

            메서드: createElement(), appende()
        */

        const info = $('#info');
        const para1 = '<p>';
        const para2 = '<p>';
        const para3 = '<p>';
        const para4 = '<p>';
        const imgTag = '<img src="../assets/pic_htmltree,gif">';

        info.append(para1);
        info.prepend(para2);
        info.before(para3);
        info.after(para4);

        para1.append('append');
        para2.append('prepend');
        para3.append('before');
        para4.append('after');

        info.append(imgTag);
        imgTag.attr({src: '../assets/pic_htmltree.gif', alt: 'Dom Tree'});
    </script>
</body>

</html>

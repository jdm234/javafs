<!DOCTYPE html>
<html>
<head>
  <title>메이플스토리 큐브 사용</title>
  <script>
    function useCube(cubeType) {
      var grade = 0; // 큐브 등급
      var upgradeChance = 5; // 등급 업그레이드 확률 (5%로 설정)
      
      // 등급별 확률 설정 (레어 50%, 에픽 30%, 유니크 15%, 레전더리 5%)
      var gradeProbabilities = [50, 2.5, 1.1, 0.34];
      
      // 랜덤 등급 선택
      var randomGrade = Math.random() * 100;
      for (var i = 0; i < gradeProbabilities.length; i++) {
        randomGrade -= gradeProbabilities[i];
        if (randomGrade <= 0) {
          grade = i;
          break;
        }
      }
      
      // 등급 업그레이드 여부 결정
      var randomUpgrade = Math.random() * 100;
      if (randomUpgrade <= upgradeChance) {
        // 등급 업그레이드
        grade++;
      }
      
      // 등급 출력
      var gradeText = '';
      if (grade === 0) {
        gradeText = '레어';
      } else if (grade === 1) {
        gradeText = '에픽';
      } else if (grade === 2) {
        gradeText = '유니크';
      } else if (grade === 3) {
        gradeText = '레전더리';
      }
      
      alert(cubeType + ' 큐브 사용 결과: ' + gradeText + ' 등급');
    }
  </script>
</head>
<body>
  <h1>메이플스토리 큐브 사용</h1>
  <button onclick="useCube('레드')">레드 큐브 사용</button>
  <button onclick="useCube('블랙')">블랙 큐브 사용</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애플리케이션배포</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #wrap {
            margin: 100px 30px 0;
            text-align: center;
        }

        h1 {
            margin-bottom: 32px;
        }

        input {
            width: 100%;
            font-size: 17px;
            border: 1px solid #444;
            margin: 8px 0;
            padding: 16px;
        }

        button {
            width: 100%;
            margin: 14px 0;
            padding: 8px;
            font-size: 17px;
            background: yellow;
        }

        #member {
            position: absolute;
            left: 0;
            width: 100%;
            bottom: 545px;
            font-size: 1rem;
            text-align: center;
            color: black;
        }
    </style>
</head>

<body>
    <h1>게임 큐브 시뮬레이터</h1>
    <input type="text" placeholder="아이디" id="loginId">
    <input type="text" placeholder="비밀번호" id="loginPw">
    <button>로그인</button>
    <p id="member">회원이 아니신가요? 지금 가입 하세요!</p>
    <button><a href="member.html">회원가입</a></button>

    <script>
        let temp = location.href.split('?');
        let data = temp[1].split('/');
        const userId = data[0];
        const userPw = data[1];

        const loginId = document.querySelector('#loginId');
        const loginPw = document.querySelector('#loginPw');
        const loginBtn = document.querySelector('button');

        loginBtn.onclick = login;
        
        function login() {
            let newId = loginId.value;
            let newPw = loginPw.value;

            if (userId === newId) {
                if (userPw === newPw) {
                    location.href = "service.html";
                } else {
                    alert('비밀번호가 맞지 않습니다.')
                    location.reload();
                }
            } else {
                alert('아이디가 맞지 않습니다.')
                location.reload();
            }
        }
    </script>
</body>

</html>

    <title>HTML+JS</title>
    <!--
        자바와 자바스크립트는 서로 관계가 없다. 
        Java
            - 제임스 고슬링, 1991
        Javascript
            - 브랜던 마이크, 1995

          자바스크립트 히스토리
        https://www.w3schools.com/js/js_history.asp
        
        자바스크립트?
        1. 웹 요소 제어
            - HTML 콘텐츠 또는 속성 동적 변경
            - CSS 속성 변경
        2. 웹 애플리케이션 제작
            - 리액트(React) 또는 앵귤러(Angular) 또는 뷰(View.js)
        3. 다양한 라이브러리 활용
            - 제이쿼리(jQuery)
        4. 서버 개발
            - Node.js
     -->
    <style>
        body {
            background: yellow;
        }
    </style>
    <!-- 
        객체기반 프로그래밍언어

        
        현실세계                         
        - 물체(TV, 자동차, 냉장고, 에어콘, 사람, ...)        
        - 동작(켜졌다. 커졌다. 달린다. 멈췄다.)       
        - 특징(색상, 모양, 가격, 이름, 성별, ...)          
        - 사건(사람이 발생 - 누른다.)     

        자바 스크립트
        - 객체(Object): window, document, console, ...
        - 매서드(Method): alert(), confirm(), prompt(), write(), log(), ...
        - 속성(Property): style, length, ...
        - 이벤트(Event): cilck, keypress, resize, ... 

        기본 문장 형식
        객체, 메서드(매개변수1, 매개변수2, ...);

        alert('문자열');
        confirm("문자열")
        document.write('문자열', <태그>, 변수);
        console.log('문자열');
        
        prompt('문자열');
        
        변수: 데이터를 저장하는 공간
        매개변수? 매서드의 괄호 안에 사용되는 변수

        코드 입력시 주의 사항
            1. 자바스크립트는 대소문자를 구분한다.
            2. 문장 끝에 세미콜론(;)을 쓴다.
            3. 문자열 데이터는 큰따옴표("") 또는 작은 따옴표('')로 묶는다.
     -->

     
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>
    <!-- 내부 스크립트 -->

<body>
    <h1>변수(let, const)</h1>
    <script>
        /* 
            // 변수 선언
            var 변수명;
            
            // 변수 선언 키워드: var -> let, cnost
            // 변수 선언
            var 변수명;

            //값을 할당
            var 변수명 = 값;

            // 선언과 할당을 따로 할 수 있는 것은? var, let
            // 재선언: var
            // 재할당: var, let

            // let은 재선은 할 수 없다.
            // const는 재선과 재할당은 할 수 없다.

        */

       // const 선언 동시에 할당도 해야한다.
        var a;
        a = 5
        var a = 10;
        var a = 30;
        a = 40

        // let은 재할당 된다. -> 값이 바뀌는 변수는 let을 쓴다.
        let b;
        b = 20;
        b = 40;
        // let는 재선언 할 수 없다.
        // let b = 30; (x)

        // const 선언 동시에 할당도 해야한다.
        const c = 10;
        // const는 재선언 및 재할당할 수 없다. -> 값이 바뀌지 않는 변수는 const를 쓴다.

<body>
    <h1>게임 큐브 시뮬레이터</h1>
    <h2 a href="#" onclick="window.open('cube.html', 'target=_blank', 'top=100, left=100, width=500, height=165')">큐브
        등급업 확률</h2></a>
    <h3>사용 하실 큐브를 선택해주세요~!</h3>
    <div style="text-align: center;">
        <img src="/52_js/assets/redcube.jpg">
        <button onclick="useCube('레드')">레드 큐브 사용하기</button>
        <img src="/52_js/assets/blackcube.jpg">
        <button onclick="useCube('블랙')">블랙 큐브 사용하기</button>
        <button id="logoutBtn">로그 아웃</button>
    </div>
    <script>

        function useCube(cubeType) {
            var grade = 0; // 큐브 등급
            var upgradeChance = 5; // 등급 업그레이드 확률 (5%로 설정)

            // 등급별 확률 설정 (에픽 11.25%, 유니크 3.14%, 레전더리 0.8%)
            var gradeProbabilities = [11.25, 3.14, 0.8];

            // 랜덤 등급 선택
            var randomGrade = Math.random() * 100;
            for (var i = 0; i < gradeProbabilities.length; i++) {
                randomGrade -= gradeProbabilities[i];
                if (randomGrade <= 0) {
                    grade = i;
                    break;
                }
            }

            // 등급 업그레이드 여부 결정
            var randomUpgrade = Math.random() * 100;
            if (randomUpgrade <= upgradeChance) {
                // 등급 업그레이드
                grade++;
            }

            // 등급 출력
            var gradeText = '';
            if (grade === 0) {
                gradeText = '레어';
            } else if (grade === 1) {
                gradeText = '에픽';
            } else if (grade === 2) {
                gradeText = '유니크';
            } else if (grade === 3) {
                gradeText = '레전더리';
            }

            alert(cubeType + ' 큐브 사용 결과: ' + gradeText + ' 등급');
        }
        const logoutBtn = document.querySelector('#logoutBtn');
        const result = document.querySelector('#result');
        /* let game = prompt('레드 큐브, 블랙 큐브 둘 중 하나만 입력하세요.'); */

        switch (game) {
            case '레드 큐브':
                gameNum = 1;
                break;
            case '블랙 큐브':
                gameNum = 2;
                break;
            default:
                alert('레드 큐브, 블랙 큐브 둘 중 하나만 입력하세요.');
                location.reload();
        }

        logoutBtn.onclick = function () {
            location.href = 'index.html';
        };
    </script>
</body>
